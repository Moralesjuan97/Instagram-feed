<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram feed</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="instagram-header">
                <h1>Instagram Feed Clone</h1>
            </div>
        </header>
        <div class="instagram-post">
            <div>
                <h2>First picture</h2>
                <span>12/14</span>
            </div>
            <div><img src="https://picsum.photos/300/200" alt="picture">
            </div>
            <div>
                <p>This is the first photo of the feed <strong>#Hashtag</strong></p>
            </div>
        </div>
        <div class="instagram-post">
            <div>
                <h2>Second picture</h2>
                <span>08/16</span>
            </div>
            <div><img src="https://picsum.photos/200/400" alt="picture">
            </div>
            <div>
                <p>This is the second photo of the feed <strong>#Hashtag</strong></p>
            </div>
        </div>
        <div class="instagram-post">
            <div>
                <h2>Third picture</h2>
                <span>01/11</span>
            </div>
            <div><img src="https://picsum.photos/400/200" alt="picture">
            </div>
            <div>
                <p>This is the third photo of the feed <strong>#Hashtag</strong></p>
            </div>
        </div>
    </div>

</body>

</html>
